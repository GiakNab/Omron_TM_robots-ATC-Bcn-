tm5_700_robotiq:
  tm5_700_arm_controller:  
    type: position_controllers/JointTrajectoryController
    joints:
      - shoulder_1_joint
      - shoulder_2_joint
      - elbow_joint
      - wrist_1_joint
      - wrist_2_joint
      - wrist_3_joint
    gains:
      shoulder_1_joint: {p: 10,  i: 0.0, d: 0.1, i_clamp: 1}
      shoulder_2_joint: {p: 10,  i: 0.0, d: 0.1, i_clamp: 1}
      elbow_joint: {p: 10,  i: 0.0, d: 0.1, i_clamp: 1}
      wrist_1_joint: {p: 10,  i: 0.0, d: 0.1, i_clamp: 1}
      wrist_2_joint: {p: 10,  i: 0.0, d: 0.1, i_clamp: 1}
      wrist_3_joint: {p: 10,  i: 0.0, d: 0.1, i_clamp: 1}